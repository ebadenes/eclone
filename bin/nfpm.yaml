name: "eclone"
arch: "{{.Arch}}"
platform: "linux"
version: "{{.Version}}"
section: "default"
priority: "extra"
provides:
  - eclone
maintainer: "ebadenes"
description: |
  eclone - "rsync for cloud storage" with SA rotation
    is a command line program to sync files and directories to and
    from most cloud providers. It can also mount, tree, ncdu and lots
    of other useful things.
vendor: "eclone"
homepage: "https://github.com/ebadenes/eclone"
license: "MIT"
contents:
  - src: ./eclone
    dst: /usr/bin/eclone
